<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">URL Monitor</h1>
        <form id="monitorForm">
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="text" class="form-control" id="url" required>
            </div>
            <div class="mb-3">
                <label for="frequency" class="form-label">Check Frequency (in seconds)</label>
                <input type="number" class="form-control" id="frequency" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Monitor</button>
        </form>
        <div id="monitorStatus" class="mt-5">
            <h3 class="text-center">Active Monitors</h3>
            <ul id="monitorList" class="list-group"></ul>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
